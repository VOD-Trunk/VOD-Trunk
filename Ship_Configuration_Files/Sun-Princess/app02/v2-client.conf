Listen *:8000

<VirtualHost *:8000>
   ServerName client.spvod.cruises.princess.com
   ServerAlias admin.spvod.cruises.princess.com
   ServerAlias admin
   ServerAlias client

   DocumentRoot /nfs/
   #Header Always set Access-Control-Allow-Origin "*"
   Header append Access-Control-Allow-Origin ""
   Header edit Access-Control-Allow-Origin "^$" "*"
   Header edit Access-Control-Allow-Origin ", $" ""
   SetOutputFilter DEFLATE
   AddOutputFilterByType DEFLATE text/html
   AddOutputFilterByType DEFLATE text/javascript
   AddOutputFilterByType DEFLATE text/css
   AddOutputFilterByType DEFLATE application/javascript
   AddOutputFilterByType DEFLATE application/x-javascript
  # Don't compress images
   SetEnvIfNoCase Request_URI \
   \.(?:gif|jpe?g|png)$ no-gzip dont-vary
   SetEnvIfNoCase Request_URI \
       \.(?:exe|t?gz|bz2|sit|rar|mp3|aac)$ \
       no-gzip dont-vary
   SetEnvIfNoCase Request_URI \.pdf$ no-gzip dont-vary
   RewriteEngine on

#   RewriteRule /v2/public/mute$ http://client.spvod.cruises.princess.com:4446/mute [R]
#    RewriteRule /v2/public/mute$ http://client.spvod.cruises.princess.com:8000/v2/mute [R]

#   RewriteCond %{QUERY_STRING} !^.*apikey.*$
#   RewriteCond %{QUERY_STRING} !^.*samsung_redirect=false.*$
#   RewriteCond %{QUERY_STRING} ^.*samsung.*$
#   RewriteRule ^/?(.*startup)  /offlinesolution/umr.html [L,R]
   RewriteCond %{HTTP_USER_AGENT} ^.*SmartHub.*$
   RewriteRule ^/$ /client/ [L,R]

   Alias /admin /apps/exm-admin-tool/current/
   <Directory /apps/exm-admin-tool/current/>
      AllowOverride all
      Options -MultiViews
      <FilesMatch "html$">
         Header set Cache-Control "no-cache"
      </FilesMatch>
   </Directory>

   Alias /client /apps/exm-client/current/
   <Directory /apps/exm-client/current/>
      AllowOverride all
      Options -MultiViews
      <FilesMatch "html$">
         Header set Cache-Control "no-cache"
      </FilesMatch>
      <FilesMatch "version.txt$">
         Header set Cache-Control "no-cache"
      </FilesMatch>
   </Directory>

  Alias /clients /apps/clients/
  <Directory /apps/clients/>
      AllowOverride all
      Options -MultiViews
      <FilesMatch "html$">
         Header set Cache-Control "no-cache"
      </FilesMatch>
   </Directory>

   Alias /hospitality-client /apps/exm-hospitality-client/current/
   <Directory /apps/exm-hospitality-client/current/>
      AllowOverride all
      Options -MultiViews
      <FilesMatch "html$">
         Header set Cache-Control "no-cache"
      </FilesMatch>
   </Directory>

   Alias /hitec-client /apps/exm-hitec-client/current
   <Directory /apps/exm-hitec-client/current/>
      AllowOverride all
      Options -MultiViews
      <FilesMatch "html$">
         Header set Cache-Control "no-cache"
      </FilesMatch>
   </Directory>

   Alias /api/livetv /apps/precor-api/livetv

   ProxyPass /v2 ajp://localhost/v2
   ProxyPassReverse /v2 ajp://localhost/v2

   ProxyPass /location ajp://localhost/location
   ProxyPassReverse /location ajp://localhost/location

   ProxyPass /excursions/ ajp://localhost/excursions/
   ProxyPassReverse /excursions/ ajp://localhost/excursions/

   ProxyPass /maps http://localhost:8006
   ProxyPassReverse /maps http://localhost:8006

   ProxyPass /facegame ajp://localhost/facegame
   ProxyPassReverse /facegame ajp://localhost/facegame
   ProxyPass /leaderboard ajp://localhost/leaderboard
   ProxyPassReverse /leaderboard ajp://localhost/leaderboard

</VirtualHost>
