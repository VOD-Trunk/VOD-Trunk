global
maxconn                 10000

uid                     188
gid                     188
nbproc                  1
chroot                  /var/empty
log /dev/log        local1 notice
daemon

frontend 8000-Client
bind                    0.0.0.0:8000  
mode                    http
log                     global
option                  dontlognull
option                  forwardfor
reqadd X-Forwarded-Proto:\ http
maxconn                 2000
timeout client          5m
timeout client-fin      15s
timeout http-keep-alive 15s
acl has_v1_offline path_reg ^/offlinesolution/index.html
redirect location http://client.spvod.cruises.princess.com:8000/v2/public/start code 302 if has_v1_offline
acl has_v1_startup path_reg ^/startup
redirect location http://client.spvod.cruises.princess.com:8000/v2/public/start code 302 if has_v1_startup
log /dev/log        local1 debug
option httplog
default_backend         Client-8000

frontend 8001-V2Lite
bind			0.0.0.0:8001
mode                    http
log                     global
option                  dontlognull
maxconn                 1000
timeout client          5m
timeout client-fin      15s
timeout http-keep-alive 15s
log /dev/log            local1 debug
option httplog
acl has_v1_uri path_beg -i /
redirect prefix http://client.spvod.cruises.princess.com:8000/v2/public/start code 302


frontend 8003-WebSockets
